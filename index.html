<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
    <div>
        <h1>Анкета для корпоративных клиентов</h1>
        <h1 class="title">Личные данные</h1>
    </div>
    <div class="name">
        <div>
            <p>Фамилия</p>
            <input type="text" placeholder="Иванов">
        </div>
        <div>
            <p>Имя</p>
            <input type="text" placeholder="Иван">
        </div>
        <div>
            <p>Отчество</p>
            <input type="text" placeholder="Иванович">
        </div>
    </div>
    <div class="date">
        <div>
            <p>Дата рождения</p>
            <input type="date" value="12.12.2021">
        </div>
        <div class="avn">
            <p>Фактическое место проживания</p>
            <input type="text" placeholder="Бишкек. Чокморова 23/3 кв.43">
        </div>
    </div>
    <div class="name">
        <div>
            <p>Контактный номер</p>
            <input type="text" placeholder="+996 555 000 000">
        </div>
        <div>
            <p>Электронный адрес</p>
            <input type="text" placeholder="ivanov@mail.ru">
        </div>
    </div>
    <h1 class="title">Паспортный данные</h1>
    <div class="name">
        <div>
            <p>Серийный номер AN\ID</p>
            <input type="text" placeholder="AN1234567">
        </div>
        <div>
            <p>ИНН</p>
            <input type="text" placeholder="1234567">
        </div>
        <div>
            <p>Дата получения</p>
            <input type="date" value="12.12.2021">
        </div>
    </div>
    <div class="date">
        <div>
            <p>Наименование банка</p>
            <select>
                <option value="1">Наименивоание банка</option>
                <option value="2">Наименивоание банка</option>
            </select>
        </div>
        <div class="avn">
            <p>Фактическое место проживания</p>
            <input type="text" placeholder="Бишкек. Чокморова 23/3 кв.43">
        </div>
    </div>
</div>

</html>
